# -----------------------------------------------------------------------------
# Configuration
# -----------------------------------------------------------------------------

# Definitions
definitions:

  # Site name
  - &site_name >-
    {{ config.site_name }}

  # Page title
  - &page_title >-
    {%- if layout.title -%}
      {{ layout.title }}
    {%- else -%}
      {{ page.meta.get("title", page.title) }}
    {%- endif -%}

  # Page title with site name
  - &page_title_with_site_name >-
    {%- if not page.is_homepage -%}
      {{ page.meta.get("title", page.title) }} - {{ config.site_name }}
    {%- else -%}
      {{ config.site_name }}
    {%- endif -%}

  # Page description
  - &page_description >-
    {%- if layout.description -%}
      {{ layout.description }}
    {%- else -%}
      {{ page.meta.get("description", config.site_description) | x }}
    {%- endif -%}

# Meta tags
tags:

  # Open Graph
  og:type: website
  og:title: *page_title_with_site_name
  og:description: *page_description
  og:image: "{{ image.url }}"
  og:image:type: "{{ image.type }}"
  og:image:width: "{{ image.width }}"
  og:image:height: "{{ image.height }}"
  og:url: "{{ page.canonical_url }}"

  # Twitter
  twitter:card: summary_large_image
  twitter:title: *page_title_with_site_name
  twitter:description: *page_description
  twitter:image: "{{ image.url }}"

# -----------------------------------------------------------------------------
# Specification
# -----------------------------------------------------------------------------

# Card size and layers
size: { width: 1200, height: 630 }
layers:

  # Background
  - background:
      image: docs/assets/images/social_card_background.svg

  # Logo
  - size: { width: 400, height: 300 }
    offset: { x: 795, y: 25 }
    background:
      image: docs/assets/images/logo_800x600.png

  # Site name
  - size: { width: 675, height: 100 }
    offset: { x: 50, y: 35 }
    typography:
      content: *site_name
      color: "#ffffff"
      font:
        family: "Roboto"
        variant: ""
        style: Bold

  # Page title
  - size: { width: 675, height: 330}
    offset: { x: 50, y: 140 }
    typography:
      content: *page_title
      align: start
      color: "#ffffff"
      line:
        amount: 3
        height: 1
      font:
        family: "Roboto"
        variant: ""
        style: Bold

  # Page description
  - size: { width: 1100, height: 120 }
    offset: { x: 50, y: 480 }
    typography:
      content: *page_description
      align: start
      color: "#ffffff"
      line:
        amount: 3
        height: 1
      font:
        family: "Roboto"
        variant: ""
        style: Regular